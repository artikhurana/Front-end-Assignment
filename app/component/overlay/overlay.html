<div class="modal fade" tabindex="-1" id="artistSearch">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Modal</h4>
        </div>
        <div class="modal-body">
            <form  novalidate  #myForm="ngForm" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                    <input class="form-control"  type="text" id="name" required
                        [(ngModel)]="name" name="name">
                    <div *ngIf="name?.valid">
                        Name is required
                  </div>
            </div>
            <div class="form-group">
                <label for="tracks">No Of Tracks</label>
                  <input type="text" class="form-control" id="tracks" required
                      [(ngModel)]="tracks" name="tracks">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="search(myForm)">Search</button>
        </div>
            </form>
        </div>
        </div>
    </div>
</div>
