<div class="text-center">
    <button type="submit" class="btn btn-primary center-block"
            (click)="onSubmitClick($event)">Search Artist </button>
</div>
 <div #parent></div>
<div>
    <ul class="nav nav-tabs"  role="tablist" *ngIf="data?.length">
        <li [class.active]="item.active" *ngFor="let item of data" role="presentation" (click)="selectTab(item)">
            <a href="#"> {{item.artistName}}</a>
        </li>
    </ul>
    <div class="tab-content">
    </div>
</div>
